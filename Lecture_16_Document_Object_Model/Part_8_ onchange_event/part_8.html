<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onchange event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label for="">Name:
        <input class="my-class" id="nameID" type="text" name="name" >
    </label>
    <div class="programming-language" style="text-align: center;">
        <h2>Programming Departments</h2>
        <label for="C">
            <input type="checkbox" name="program" id="checkboxOne" value="c_Checked">For C-
        </label> 
        <br>
        <label for="java">
            <input type="checkbox" name="program" id="checkboxTwo" value="java_checked">For Java-
        </label>
    </div>

    <select class="form-select" id="department" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    

    <script src="index.js"></script>
</body>
</html>
